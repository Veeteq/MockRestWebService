<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{partialPayment.title}">Bso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h3 th:text="#{partialPayment.title}"> Bso </h3>
    Date : <b th:text="${currentDate}">Sat Oct 24 2015</b><br/>
    <h3 th:text="#{partialPayment.form}">List</h3>
    <form th:object="${partialPayment}" class="form-horizontal" id="add-event-form" method="post">
      <input type="hidden" name="id" th:value="${partialPayment.id}" />
      <div class="form-group has-feedback">
        <div class="form-row">
          <div class="form-group col-md-4">      
            <input class="form-control" type="text" th:field="*{expectedPayment.paymentNumber}" />
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" th:field="*{amount}" />
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" th:field="*{paidDateTime}" />
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" th:field="*{sessionID}" />
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" th:field="*{state}" />
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" th:field="*{stateDescription}" />
          </div>
          <div class="form-group col-md-4">
            <input class="form-control" type="text" th:field="*{rrn}" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <button th:with="text=${partialPayment.new} ? 'Add Payment' : 'Update Payment'" class="btn btn-default" type="submit" th:text="${text}">Add Payment</button>
      </div>
    </form>
  </body>
</html>
